<div class="panel panel-default panel-intro">

    <div class="panel-body">
        <div id="myTabContent" class="tab-content">
            <div class="tab-pane fade active in" id="one">
                <div class="widget-body no-padding">

                    <div class="row">
                        <div class="table-responsive" style="padding: 0px 20px">
                            <div style="margin-bottom: 10px">
                                <a href="templates/templates/langsadd/name/{:input('name','','htmlentities')}/module/{$is_module}"
                                   class="btn btn-success btn-dialog
                                   {:$auth->check('templates.templates/langsadd')?'':'hide'}" title="添加语言">
                                    <i class="fa fa-plus"></i> 添加语言</a>

                            </div>


                            <table id="table" class="table table-striped table-bordered table-hover table-nowrap">
                                <thead>
                                <th>{:__('语言名称')}</th>
                                <th>{:__('语言文件')}</th>
                                <th>{:__('操作')}</th>
                                </thead>
                                <tbody>

                                {foreach name="lists" item="v"  index="i" }
                                <tr>
                                    <td>
                                           {$key}
                                    </td>
                                    <td>
                                        {$v}

                                    </td>
                                    <td>
                                        <a href="templates/templates/langsedit/name/{:input('name','','htmlentities')}/module/{$is_module}/langsname/{$v}"
                                           data-title="编辑{$key}" class="btn btn-xs btn-info  btn-dialog {:$auth->check('templates.templates/langsedit')?'':'hide'} ">
                                            <i class="fa fa-pencil"></i> 编辑</a>
                                    </td>


                                </tr>
                                {/foreach}
                                </tbody>
                            </table>
                        </div>
                    </div>


                </div>
            </div>

        </div>
    </div>
</div>
