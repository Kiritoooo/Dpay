<form id="edit-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">
    {:token()}
    <input type="hidden" name="row[id]" value="{$row.id}">
    <div class="form-group">
        <label for="c-username" class="control-label col-xs-12 col-sm-2">{:__('Username')}:</label>
        <div class="col-xs-12 col-sm-4">
            <input id="c-username" data-rule="required" class="form-control" name="row[username]" type="text" value="{$row.username|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label for="c-nickname" class="control-label col-xs-12 col-sm-2">{:__('Nickname')}:</label>
        <div class="col-xs-12 col-sm-4">
            <input id="c-nickname" data-rule="required" class="form-control" name="row[nickname]" type="text" value="{$row.nickname|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label for="c-password" class="control-label col-xs-12 col-sm-2">{:__('Password')}:</label>
        <div class="col-xs-12 col-sm-4">
            <input id="c-password" data-rule="password" class="form-control" name="row[password]" type="text" value="" placeholder="{:__('Leave password blank if dont want to change')}" autocomplete="new-password" />
        </div>
    </div>
    <div class="form-group">
        <label for="c-email" class="control-label col-xs-12 col-sm-2">{:__('Email')}:</label>
        <div class="col-xs-12 col-sm-4">
            <input id="c-email" data-rule="" class="form-control" name="row[email]" type="text" value="{$row.email|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label for="c-mobile" class="control-label col-xs-12 col-sm-2">{:__('Mobile')}:</label>
        <div class="col-xs-12 col-sm-4">
            <input id="c-mobile" data-rule="" class="form-control" name="row[mobile]" type="text" value="{$row.mobile|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label for="c-user_key" class="control-label col-xs-12 col-sm-2">{:__('用户密钥')}:</label>
        <div class="col-xs-8 col-sm-4">
            <input id="c-user_key" data-rule="required" class="form-control" name="row[user_key]" type="text" value="{$row.user_key|htmlentities}">
             
        </div>
       <div class="col-xs-4"><a class="btn btn-info rankey">生成</a></div>
    </div>
  
    
    <div class="form-group">
        <label for="c-money" class="control-label col-xs-12 col-sm-2">{:__('Money')}:</label>
        <div class="col-xs-12 col-sm-4">
            <input id="c-money" data-rule="required" class="form-control" name="row[money]" type="number" value="{$row.money}">
        </div>
    </div>
    <div class="form-group">
        <label for="c-alipay_time" class="control-label col-xs-12 col-sm-2">{:__('支付宝会员')}:</label>
        <div class="col-xs-12 col-sm-4">
            <input id="c-alipay_time" data-rule="" class="form-control datetimepicker" data-date-format="YYYY-MM-DD HH:mm:ss" name="row[alipay_time]" type="text" value="{:$row.alipay_time?datetime($row.alipay_time):''}">
        </div>
    </div>
    <div class="form-group">
        <label for="c-wxpay_time" class="control-label col-xs-12 col-sm-2">{:__('微信会员')}:</label>
        <div class="col-xs-12 col-sm-4">
            <input id="c-wxpay_time" data-rule="" class="form-control datetimepicker" data-date-format="YYYY-MM-DD HH:mm:ss" name="row[wxpay_time]" type="text" value="{:$row.wxpay_time?datetime($row.wxpay_time):''}">
        </div>
    </div>
    <div class="form-group">
        <label for="c-qqpay_time" class="control-label col-xs-12 col-sm-2">{:__('钱包会员')}:</label>
        <div class="col-xs-12 col-sm-4">
            <input id="c-qqpay_time" data-rule="" class="form-control datetimepicker" data-date-format="YYYY-MM-DD HH:mm:ss" name="row[qqpay_time]" type="text" value="{:$row.wxpay_time?datetime($row.qqpay_time):''}">
        </div>
    </div>

    <div class="form-group">
        <label for="c-alipay_feilv" class="control-label col-xs-12 col-sm-2">{:__('支付宝费率')}:</label>
        <div class="col-xs-12 col-sm-4">
            <input id="c-alipay_feilv" data-rule="" class="form-control" placeholder="请输入0-100以内" name="row[alipay_feilv]" type="text" value="{$row.alipay_feilv}">
        </div>
    </div>
    <div class="form-group">
        <label for="c-wxpay_feilv" class="control-label col-xs-12 col-sm-2">{:__('微信费率')}:</label>
        <div class="col-xs-12 col-sm-4">
            <input id="c-wxpay_feilv" data-rule="" class="form-control" placeholder="请输入0-100以内" name="row[wxpay_feilv]" type="text" value="{$row.wxpay_feilv}">
        </div>
    </div>
    <div class="form-group">
        <label for="c-qqpay_feilv" class="control-label col-xs-12 col-sm-2">{:__('钱包费率')}:</label>
        <div class="col-xs-12 col-sm-4">
            <input id="c-qqpay_feilv" data-rule="" class="form-control" placeholder="请输入0-100以内" name="row[qqpay_feilv]" type="text" value="{$row.qqpay_feilv}">
        </div>
    </div>
    <div class="form-group">
        <label for="content" class="control-label col-xs-12 col-sm-2">{:__('Status')}:</label>
        <div class="col-xs-12 col-sm-8">
            {:build_radios('row[status]', ['normal'=>__('Normal'), 'hidden'=>__('Hidden')], $row['status'])}
        </div>
    </div>
    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-success btn-embossed disabled">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
</form>
