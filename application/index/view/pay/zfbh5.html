        try {

            var money = "{$od.money}";
            var remark = "{$od.remark}";
            var a = {
                actionType: "scan",
                u: userId,
                a: money,

                biz_data: {

        }

            appId: "20000123",
            param: a
        }, function(a) {})
    });
    document.addEventListener("resume", function(a) {
        returnApp()
    });
