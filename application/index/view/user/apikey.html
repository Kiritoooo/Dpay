<div id="content-container" class="container">
    <div class="row">
        <div class="col-md-3">
            {include file="common/sidenav" /}
        </div>
        <div class="col-md-9">
            <div class="panel panel-default">
                <div class="panel-body">
                    <h2 class="page-header">{:__('接口密钥')}
                     <a href="javascript:" class="btn btn-info btn-recharge pull-right add_channel"> {:__('文档')}</a>
                     &nbsp;&nbsp;
                     <a href="javascript:" style="float:right;margin-right:20px;" class="btn btn-info btn-recharge add_channel"> {:__('SDK下载')}</a>
                    </h2>
                    
                    <div class="alert alert-warning-light">
                        有问题请联系官方客服
                    </div>
                    <form id="profile-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="{:url('index/user/apikey')}">
                        
                          <div class="form-group">
                            <label for="c-bio" class="control-label col-xs-12 col-sm-2">{:__('对接接口')}:</label>
                            <div class="col-xs-12 col-sm-6">
                                
                               <div class="input-group">
                                   <input type="text" class="form-control" id="copy_url"  value="{$url}">
                          
                                    <span class="input-group-btn" style="padding:0;border:none;">
                                        <a href="javascript:;" id="Copy" class="btn btn-info btn-change">{:__('复制')}</a>
                                    </span>
                                </div>
                            </div>
                        </div>
  
                        <div class="form-group">
                            <label class="control-label col-xs-12 col-sm-2">{:__('商户ID')}:</label>
                            <div class="col-xs-12 col-sm-6">
                                
                                <div class="input-group">
                                    <input type="text" class="form-control" id="copy_id" value="{$user.id}">
                                    <span class="input-group-btn" style="padding:0;border:none;">
                                        <a href="javascript:;" id="copyid" class="btn btn-info btn-change " >{:__('复制')}</a>
                                    </span>
                                </div>
                                
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-xs-12 col-sm-2">{:__('商户密钥')}:</label>
                            <div class="col-xs-12 col-sm-6">
                                <div class="input-group">
                                    <input type="text" class="form-control" id="c-user_key" name="user_key" value="{$user.user_key|htmlentities}" placeholder="">
                                    <span class="input-group-btn" style="padding:0;border:none;">
                                        <a href="javascript:;" id="copy_key" class="btn btn-info btn-change" >{:__('复制')}</a>
                                    </span>
                                </div>
                            </div>
                        </div>
                      <div class="form-group">
                            <label class="control-label col-xs-12 col-sm-2">{:__('订单超时时间')}:</label>
                            <div class="col-xs-12 col-sm-4">
                                <input type="text" class="form-control"  name="order_out_time" value="{$user.order_out_time|htmlentities}" placeholder="如不设置默认180秒" >
                            </div>
                        </div>
                      
                        <div class="form-group normal-footer">
                            <label class="control-label col-xs-12 col-sm-2"></label>
                            <div class="col-xs-12 col-sm-8">
                                <button type="submit" class="btn btn-success btn-embossed">{:__('修改配置')}</button>
                                <button type="reset" class="btn btn-warning key_cz">{:__('重置密钥')}</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
